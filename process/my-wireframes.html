<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>P1.3 Wireframes</title>
  </head>
  <style>
    body {
      background-color: #ffffff;
      margin: 0 10% 10%;
    }

    .flex {
      display: flex;
      justify-content: space-around;
    }
    h1 {
      color: black;
      text-align: center;
      font-size: 4em;
      font-family: "Courier New", Courier, monospace;
    }

    .imga {
      display: block;
      margin: auto;
      height: 75%;
      width: 75%;
    }
  </style>

  <body>
    <h1>Wire Frames- Travel</h1>
    <div class="flex">
      <div class="dtwf">
        <h1>Desktop Wire frames</h1>
        <img
          src="img/p2.2 desktopwireframe.png"
          alt="Image of my wirefranes"
          class="imga"
        />
      </div>
      <div class="mwf">
        <h1>Mobile Wire frames</h1>
        <img
          src="img/p2.2 mobilewireframe.png"
          alt="Image of my wirefranes"
          class="imga"
        />
      </div>
    </div>
  </body>
</html>
