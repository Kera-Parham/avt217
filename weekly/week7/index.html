<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>e7-1: In-class exercise columns and rows</title>
    <link rel="stylesheet" href="css/maincss.css" />
  </head>

  <body>
    <!--cols with float-->
    <section>
      <div class="column1">Column 1</div>
      <div class="column2">Column 2</div>
      <div class="column3">Column3</div>
    </section>

    <!--cols with flex-->
    <div class="flex-cont">
      <div id="widecolumn">Wide column</div>
      <div class="box1">This is box 1</div>
      <div class="box2">This is box 2</div>
      <div class="box3">This is box 3</div>
    </div>
  </body>
</html>
