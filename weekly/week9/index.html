<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Christmas Card</title>
    <!-- makes media query work on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- link to google font stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+DE+SAS:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <!-- end google font link -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="container">
      <!-- for mobile -->
      <p class="mobile-only">Merry</p>
      <p class="mobile-only" id="cursive">Christmas</p>
      <!-- for desktop -->
      <p class="desktop-only">
        “Happy holly-days,” said the wreath to the garland.
      </p>
    </div>
  </body>
</html>
